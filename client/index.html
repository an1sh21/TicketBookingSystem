/* Add this new gradient border using a pseudo-element */

:root {

}

.card-border {

}

.card-border > .card {

  background-color: #1f1b2e;
}

@keyframes animated-gradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

<script>




document.addEventListener("DOMContentLoaded", function () {
  const carousel = document.querySelector(".carousel");
  const cards = carousel.querySelectorAll(".card");
  const prevBtn = document.querySelector(".prev");
  const nextBtn = document.querySelector(".next");
  const progress = document.querySelector(".progress");
  const dotsContainer = document.querySelector(".dots");
  

  let cardIndex = 0;
  const totalCards = cards.length-4;
  const cardWidth = cards[0].offsetWidth;
  const cardMargin = 32;
  const moveAmount = cardWidth + cardMargin;

  // Dynamically generate dots
  dotsContainer.innerHTML = ""; // Clear any existing dots
  const dots = [];
  for (let i = 0; i < totalCards; i++) {
    const dot = document.createElement("div");
    dot.classList.add("dot");
    if (i === 0) dot.classList.add("active");
    dot.addEventListener("click", () => {
      cardIndex = i;
      updateCarousel();
      resetTimer();
    });
    dotsContainer.appendChild(dot);
    dots.push(dot);
  }

  // Lazy loading via IntersectionObserver
  const observer = new IntersectionObserver((entries) => {
    entries.forEach((entry) => {
      if (entry.isIntersecting) {
        const card = entry.target;
        card.style.opacity = 1;
        card.style.transform = "translateY(0)";
        observer.unobserve(card);
        const img = card.querySelector("img");
        if (img && img.dataset.src) {
          img.src = img.dataset.src;
          delete img.dataset.src;
        }
      }
    });
  }, { threshold: 0.1 });

  cards.forEach((card) => {
    card.style.opacity = 0;
    card.style.transform = "translateY(30px)";
    observer.observe(card);
  });

  updateProgress();

  nextBtn.addEventListener("click", () => {
    slideCarousel("next");
  });

  prevBtn.addEventListener("click", () => {
    slideCarousel("prev");
  });

  let autoSlideTimer = setInterval(() => {
    slideCarousel("next");
  }, 5000);

  function resetTimer() {
    clearInterval(autoSlideTimer);
    autoSlideTimer = setInterval(() => {
      slideCarousel("next");
    }, 5000);
  }

  function slideCarousel(direction) {
    if (direction === "next") {
      cardIndex = (cardIndex + 1) % totalCards;
    } else {
      cardIndex = (cardIndex - 1 + totalCards) % totalCards;
    }
    updateCarousel();
    resetTimer();
  }

  function updateCarousel() {
    carousel.style.transform = `translateX(-${cardIndex * moveAmount}px)`;

    dots.forEach((dot, index) => {
      dot.classList.toggle("active", index === cardIndex);
    });

    updateProgress();
  }

  function updateProgress() {
    const progressWidth = ((cardIndex + 1) / totalCards) * 100;
    progress.style.width = `${progressWidth}%`;
  }

  let touchStartX = 0;
  let touchEndX = 0;

  carousel.addEventListener("touchstart", (e) => {
    touchStartX = e.changedTouches[0].screenX;
  });

  carousel.addEventListener("touchend", (e) => {
    touchEndX = e.changedTouches[0].screenX;
    handleSwipe();
  });

  function handleSwipe() {
    if (touchStartX - touchEndX > 50) {
      slideCarousel("next");
    } else if (touchEndX - touchStartX > 50) {
      slideCarousel("prev");
    }
  }

  cards.forEach((card) => {
    card.addEventListener("mouseenter", () => {
      cards.forEach((c) => (c.style.opacity = 0.7));
      card.style.opacity = 1;
    });
    card.addEventListener("mouseleave", () => {
      cards.forEach((c) => (c.style.opacity = 1));
    });
  });


  document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowRight") {
      slideCarousel("next");
    } else if (e.key === "ArrowLeft") {
      slideCarousel("prev");
    }
  });

  setTimeout(() => {
    cards.forEach((card, index) => {
      setTimeout(() => {
        card.style.opacity = 1;
        card.style.transform = "translateY(0)";
      }, index * 100);
    });
  }, 300);
});

</script>
